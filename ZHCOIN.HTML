<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCOIN Mining Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(45deg, #2045da, #ee0249);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBackground {
            100% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 600px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav button {
            margin: 5px;
            background: #ffffff;
            color: #ff0000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        nav button:hover {
            background: #444;
        }

        #mine-button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            outline: none;
        }

        #mine-button img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #mine-button img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(241, 196, 15, 1);
        }

        #progress-bar-container {
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            height: 30px;
            width: 100%;
        }

        #progress-bar {
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            height: 100%;
            width: 0;
            text-align: center;
            line-height: 30px;
            transition: width 0.2s;
        }

        .balance-display {
            margin: 20px 0;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        #daily-reward {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        #profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        footer {
            margin-top: 20px;
            color: #777;
        }

        .coin {
            width: 30px;
            height: 30px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/027/125/997/non_2x/antique-gold-coin-isolated-on-transparent-background-gold-coin-cut-out-generative-ai-png.png');
            background-size: cover;
            position: absolute;
            animation: fall 1s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgb(255, 255, 255); }
            100% { box-shadow: 0 0 20px rgba(231, 185, 0, 0.5); }
        }

        #mine-button img {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>ZHCOIN هەلکۆلەری کۆین</h1>
        </header>
        <nav>
            <button id="home-btn" aria-label="Home"><i class="fa fa-home"></i> مالاوە</button>
            <button id="leaderboard-btn" aria-label="Leaderboard"><i class="fa fa-trophy"></i> ئەنجامەکان</button>
            <button id="profile-btn" aria-label="Profile"><i class="fa fa-user"></i> پرۆفایل</button>
            <button id="settings-btn" aria-label="Settings"><i class="fa fa-cog"></i> سێتینگ</button>
        </nav>
        <button id="mine-button"><img src="https://static.vecteezy.com/system/resources/previews/027/125/997/non_2x/antique-gold-coin-isolated-on-transparent-background-gold-coin-cut-out-generative-ai-png.png" alt="Coin"></button>
        <div id="progress-bar-container">
            <div id="progress-bar">0%</div>
        </div>
        <div class="balance-display">بریی کۆین: <span id="balance">0</span> ZHCOIN</div>
        <div id="leaderboard" class="section">
            <h2>ئەنجام</h2>
            <ul>
                <li>Player 1: 1000 ZHCOIN</li>
                <li>Player 2: 850 ZHCOIN</li>
                <li>Player 3: 750 ZHCOIN</li>
            </ul>
        </div>
        <div id="timer"></div>
        <div id="daily-reward" class="section" aria-label="Claim Daily Reward">رۆژانەت وەرگرە کە برەکای ١٠٠</div>
        <div id="profile" class="section">
            <img src="avatar.png" alt="Avatar">
            <h3>ناو</h3>
            <label for="profile-name">ناوت بگۆرە</label>
            <input type="text" id="profile-name" placeholder="Enter new name">
            <label for="profile-photo">رسمی پرۆفایل دابنێ</label>
            <input type="file" id="profile-photo">
        </div>
        <div id="achievements" class="section">
            <h2>مەرحەلاکان</h2>
            <ul>
                <li>یەکامین هەلکۆلین</li>
                <li>100 ZHCOIN</li>
                <li>1000 ZHCOIN</li>
                <li>5000 ZHCOIN</li>
                <li>10000 ZHCOIN</li>
            </ul>
        </div>
        <div id="settings" class="section">
            <h2>سێتینگ</h2>
            <label for="background-music">باگراوندی موسیک</label>
            <input type="range" id="background-music" name="background-music" min="0" max="100">
            <label for="sound-effects">دەنگی یففێک</label>
            <input type="range" id="sound-effects" name="sound-effects" min="0" max="100">
            <label for="theme-selection">شێوە بگۆرە</label>
            <select id="theme-selection" name="theme-selection">
                <option value="default">وەک خۆی</option>
                <option value="dark">تاریک</option>
                <option value="light">رۆناک</option>
            </select>
            <label for="notifications">نۆتیفیکەیشن</label>
            <input type="checkbox" id="notifications" name="notifications">
            <label for="difficulty">لیڤلی زەحمەت</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">ئاسان</option>
                <option value="medium">مامناوەند</option>
                <option value="hard">زۆر زەحمەت</option>
            </select>
        </div>
        <footer>
            © 2024 ZHCOIN Mining Game
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mineButton = document.getElementById('mine-button');
            const progressBar = document.getElementById('progress-bar');
            const balanceDisplay = document.getElementById('balance');
            const leaderboardBtn = document.getElementById('leaderboard-btn');
            const profileBtn = document.getElementById('profile-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const homeBtn = document.getElementById('home-btn');
            const leaderboard = document.getElementById('leaderboard');
            const profile = document.getElementById('profile');
            const settings = document.getElementById('settings');
            const dailyReward = document.getElementById('daily-reward');
            const achievements = document.getElementById('achievements');
            const sections = document.querySelectorAll('.section');
            const gameContainer = document.getElementById('game-container');
            const profileNameInput = document.getElementById('profile-name');
            const profilePhotoInput = document.getElementById('profile-photo');
            const profileUsername = profile.querySelector('h3');
            const profileImage = profile.querySelector('img');

            let balance = 0;
            let miningProgress = 0;
            let miningAnimationFrame;

            function mine() {
                miningProgress += 2;
                progressBar.style.width = miningProgress + '%';
                progressBar.innerText = miningProgress + '%';

                if (miningProgress < 100) {
                    miningAnimationFrame = requestAnimationFrame(mine);
                } else {
                    balance += 10; // Add mined coins to balance
                    balanceDisplay.innerText = balance;
                    progressBar.style.width = '0%';
                    progressBar.innerText = '0%';
                    miningProgress = 0;
                    createFallingCoin();
                    checkAchievements();
                }
            }

            mineButton.addEventListener('click', () => {
                cancelAnimationFrame(miningAnimationFrame);
                miningProgress = 0;
                mine();
            });

            leaderboardBtn.addEventListener('click', () => {
                showSection(leaderboard);
            });

            profileBtn.addEventListener('click', () => {
                showSection(profile);
            });

            settingsBtn.addEventListener('click', () => {
                showSection(settings);
            });

            homeBtn.addEventListener('click', () => {
                sections.forEach(section => section.classList.remove('active'));
            });

            function showSection(section) {
                sections.forEach(sec => sec.classList.remove('active'));
                section.classList.add('active');
            }

            function createFallingCoin() {
                const coin = document.createElement('div');
                coin.classList.add('coin');
                coin.style.left = Math.random() * (gameContainer.clientWidth - 50) + 'px';
                gameContainer.appendChild(coin);

                coin.addEventListener('animationend', () => {
                    coin.remove();
                });
            }

            function checkAchievements() {
                const achievementsList = achievements.querySelector('ul');
                if (balance >= 10000 && !achievementsList.querySelector('.achievement-10000')) {
                    const achievementItem = document.createElement('li');
                    achievementItem.textContent = '10000 ZHCOIN';
                    achievementItem.classList.add('achievement-10000');
                    achievementsList.appendChild(achievementItem);
                } else if (balance >= 5000 && !achievementsList.querySelector('.achievement-5000')) {
                    const achievementItem = document.createElement('li');
                    achievementItem.textContent = '5000 ZHCOIN';
                    achievementItem.classList.add('achievement-5000');
                    achievementsList.appendChild(achievementItem);
                } else if (balance >= 1000 && !achievementsList.querySelector('.achievement-1000')) {
                    const achievementItem = document.createElement('li');
                    achievementItem.textContent = '1000 ZHCOIN';
                    achievementItem.classList.add('achievement-1000');
                    achievementsList.appendChild(achievementItem);
                } else if (balance >= 100 && !achievementsList.querySelector('.achievement-100')) {
                    const achievementItem = document.createElement('li');
                    achievementItem.textContent = '100 ZHCOIN';
                    achievementItem.classList.add('achievement-100');
                    achievementsList.appendChild(achievementItem);
                } else if (balance >= 10 && !achievementsList.querySelector('.achievement-10')) {
                    const achievementItem = document.createElement('li');
                    achievementItem.textContent = '10 ZHCOIN';
                    achievementItem.classList.add('achievement-10');
                    achievementsList.appendChild(achievementItem);
                }
            }

            profileNameInput.addEventListener('change', () => {
                profileUsername.textContent = profileNameInput.value;
            });

            profilePhotoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>

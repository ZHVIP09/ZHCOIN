<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZHCOIN Mining Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(45deg, #2045da, #ee0249, #20cda6);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cursor {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: transform 0.1s;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: rgbGlow 2s infinite alternate;
        }

        @keyframes rgbGlow {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
            33% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); }
            66% { box-shadow: 0 0 15px rgba(0, 0, 255, 0.8); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
        }

        button:active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.2s;
        }

        .glow {
            animation: rgbGlow 2s infinite alternate;
        }

        /* Your other existing styles */
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>ZHCOIN هەلکۆلەری کۆین</h1>
        </header>
        <nav>
            <button id="home-btn" aria-label="Home"><i class="fa fa-home"></i> مالاوە</button>
            <button id="leaderboard-btn" aria-label="Leaderboard"><i class="fa fa-trophy"></i> ئەنجامەکان</button>
            <button id="profile-btn" aria-label="Profile"><i class="fa fa-user"></i> پرۆفایل</button>
            <button id="settings-btn" aria-label="Settings"><i class="fa fa-cog"></i> سێتینگ</button>
            <button id="store-btn" aria-label="Store"><i class="fa fa-store"></i> فرۆشتن</button>
            <button id="upgrade-btn" aria-label="Upgrades"><i class="fa fa-arrow-up"></i> بەهەربرخستن</button>
        </nav>
        <button id="mine-button" class="glow"><img src="https://static.vecteezy.com/system/resources/previews/027/125/997/non_2x/antique-gold-coin-isolated-on-transparent-background-gold-coin-cut-out-generative-ai-png.png" alt="Coin"></button>
        <div class="balance-display">بریی کۆین: <span id="balance">0</span> ZHCOIN</div>
        <!-- Your other existing HTML code -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mineButton = document.getElementById('mine-button');
            const balanceDisplay = document.getElementById('balance');
            const leaderboardBtn = document.getElementById('leaderboard-btn');
            const profileBtn = document.getElementById('profile-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const homeBtn = document.getElementById('home-btn');
            const storeBtn = document.getElementById('store-btn');
            const upgradeBtn = document.getElementById('upgrade-btn');
            const leaderboard = document.getElementById('leaderboard');
            const profile = document.getElementById('profile');
            const settings = document.getElementById('settings');
            const store = document.getElementById('store');
            const upgrades = document.getElementById('upgrades');
            const sections = document.querySelectorAll('.section');
            const gameContainer = document.getElementById('game-container');
            const profileNameInput = document.getElementById('profile-name');
            const profilePhotoInput = document.getElementById('profile-photo');
            const profileUsername = profile.querySelector('h3');
            const profileImage = profile.querySelector('img');
            const buyButtons = document.querySelectorAll('.buy-btn');
            const upgradeButtons = document.querySelectorAll('.upgrade-btn');
            const backgroundMusic = new Audio('background-music.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.play();
            const clickSound = new Audio('click-sound.mp3');

            let balance = 0;

            mineButton.addEventListener('click', function() {
                balance++;
                balanceDisplay.textContent = balance;
                clickSound.play();
            });

            leaderboardBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
                leaderboard.classList.add('active');
            });

            profileBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
                profile.classList.add('active');
            });

            settingsBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
                settings.classList.add('active');
            });

            homeBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
            });

            storeBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
                store.classList.add('active');
            });

            upgradeBtn.addEventListener('click', function() {
                sections.forEach(section => section.classList.remove('active'));
                upgrades.classList.add('active');
            });

            buyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const cost = parseInt(this.getAttribute('data-cost'));
                    if (balance >= cost) {
                        balance -= cost;
                        balanceDisplay.textContent = balance;
                    } else {
                        alert('Not enough ZHCOIN!');
                    }
                });
            });

            upgradeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const cost = parseInt(this.getAttribute('data-cost'));
                    if (balance >= cost) {
                        balance -= cost;
                        balanceDisplay.textContent = balance;
                        mineButton.click();
                    } else {
                        alert('Not enough ZHCOIN!');
                    }
                });
            });

            profileNameInput.addEventListener('input', function() {
                profileUsername.textContent = this.value;
            });

            profilePhotoInput.addEventListener('input', function() {
                profileImage.src = this.value;
            });

            // Mouse glow effect
            const cursor = document.createElement('div');
            cursor.classList.add('cursor');
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.pageX}px`;
                cursor.style.top = `${e.pageY}px`;
            });
        });
    </script>
</body>
</html>
